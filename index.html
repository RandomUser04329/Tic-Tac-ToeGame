<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
    <title>TicTacToe</title>
</head>
<body>
        <div class = "MainPage">

            <div class = "TitleScreenPage">
    
                <h1 id = "TitlePage-title">Tic-Tac-Toe</h1>
                <button id = "titlePage-button">X</button>

            </div>


            <div class = "UserInfoChoicePage"> 
                <h1 id = "UserInfo-TitleHeader">Create a profile first</h1>
                
                <div id = "UserForm-Form">
                    <div id = "Form-ProfileName"> 
                        <label for = "Form-ProfileName" id = "UserInfo-UserLabel">Give a Name</label>
                        <input type = "text" id = "UserInfo-Name" required> 
                        <button id = "SubmitNameButton" value = "UserName"  for = "UserForm-FormName" required>Next</button>
                    </div>

                    <div id = "Form-ProfilePicture">
                        <label for = "Form-ProfilePicture" id = "UserInfo-UserLabel">Choose a Profile Picture</label>
                        <div class = "FormPFP-ImageBox">
                            <image src = "./images/Apple Profile.png" id = "UserInfo-ApplePFP" value = "ApplePFP">
                            <image src = "./images/Invader Profile.png" id = "UserInfo-InvaderPFP" value = "InvaderPFP">
                            <image src = "./images/Star Profile.png" id = "UserInfo-StarPFP" value = "StarPFP">  
                        </div>
                        <button id = "SubmitPFPButton" value = "ProfilePicture" for = "UserForm-FormPFP" required>Next</button>
                    </div>

                    <div id = "Form-ProfileColor">
                        <label for = "UserInfo-Color" id = "UserInfo-UserLabel">Choose a Color</label>
                        <input type = "color" id = "UserInfo-Color">
                        <button id = "UserForm-ColorButton" for = "UserInfo-Color" required >Done</button> 
                    </div>
                </form>
                </div>
            </div>


            <div class = "RoundChoicePage"> 
                <h1 id = "RoundChoice-Header">Enter the amount of rounds you want to play </h1>
                <input id = "RoundChoice-Input" type = "number"  min = "1" max = "10" placeholder = "1-10" required>
                <button id = "RoundChoice-Button" type = "submit" required >Next</button>
            </div>


            <div class = "GamePage"> 

                <h1 id = "GamePage-RoundDisplay"></h1>

                <div class = "GamePage-GameBoardBox">
                    <button id = "GameBoard-BoardButton1" value = "0"></button>
                    <button id = "GameBoard-BoardButton2" value = "1"></button>
                    <button id = "GameBoard-BoardButton3" value = "2"></button>
                    <button id = "GameBoard-BoardButton4" value = "3"></button>
                    <button id = "GameBoard-BoardButton5" value = "4"></button>
                    <button id = "GameBoard-BoardButton6" value = "5"></button>
                    <button id = "GameBoard-BoardButton7" value = "6"></button>
                    <button id = "GameBoard-BoardButton8" value = "7"></button>
                    <button id = "GameBoard-BoardButton9" value = "8"></button> 
                </div>

                <div class = "GamePage-ProfileBox">

                    <div class = "ProfileBox-User">
                        <image id = "UserProfile-UserPFP"></image>

                        <h1 id = "UserProfile-UserName"></h1>

                        <h1 id = "UserProfile-UserScore">00</h1>
                    </div>



                    <div class = "ProfileBox-Computer"> 

                        <h1 id = "ComputerProfile-ComputerScore">00</h1>

                        <h1 id = "ComputerProfile-ComputerName">Bot</h1>

                        <image id = "ComputerProfile-ComputerPFP" src = "images/AI Profile.png"></image>
                    </div>

                </div>

            </div>


            <div class = "RoundWonPage"> 
                <h1 id = "RoundWon-header">You won the round.</h1>

                <button id = "RoundWon-button"> Next Round</button>
            </div>


            <div class = "RoundLosePage"> 
                <h1 id = "RoundLost-header">You lost this round.</h1>

                <button id = "RoundLost-button"> Next Round</button>
            
            </div>











            <div class = "GameSummaryPage"> 
                <div class = "GameSummary-UserWins">
                    <h1 id = "UserWins-Header">You Won!</h1>

                    <button id = "UserWins-button">Next</button>

                </div>

                <div class = "GameSummary-UserLoses">
                    <h1 id = "UserLoses-Header">You Lost.</h1>
                    
                    <button id = "UserLoses-button">Next</button>
                </div>

            </div>













            <div class = "PlayAgainPage"> 

                <div class = "PlayAgain-UserOption">
                    <h1 id = "PlayAgain-header">Go Again?</h1>

                    <button id = "PlayAgain-YesBTN" value = "Yes" >Yes</button>
                    <button id = "PlayAgain-NoBTN" value = "No" >No</button>

                </div>
                
                <div class = "PlayAgain-IfYes">
                    <h1 id = "IfYes-header">Change Rounds or keep original?</h1>

                    <button id = "IfYes-KeepBTN" value = "keep">Keep</button>
                    <button id = "IfYes-ChangeBTN" value = "change">Change</button>
                </div>


                <div class = "PlayAgain-IfNo">
                    <h1 id = "IfNo-header">Thanks for Playing!</h1>
                </div>


                

            </div>


        </div>

</body>
</html>
