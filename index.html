<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "javascript.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
    <title>TicTacToe</title>
</head>
<body>
        <div class = "MainPage">







            <div class = "TitleScreenPage">
    
                <h1 id = "TitlePage-title">Tic-Tac-Toe</h1>
              
                <button id = "titlePage-button">X</button>

            </div>








            <div class = "UserInfoChoicePage"> 
                <h1 id = "UserInfo-TitleHeader">Create a profile first</h1>
                <!--Same for the username (add a button with type submit)-->
                <form id = "UserForm-FormName">
                    <label for = "UserInfo-Name" id = "UserInfo-UserLabel">Give a Name</label>
                    <input type = "text" id = "UserInfo-Name" required> 
                </form>

                <!--Add a button for the profile pictures otherwise it may be tricky-->
                <form id = "UserForm-FormPFP"> 
                    <label id = "UserInfo-UserLabel">Choose a Profile Picture</label>
                    <div class = "FormPFP-ImageBox">
                        <input type = "image" src = "" id = "UserInfo-PFP1">
                        <input type = "image" src = "" id = "UserInfo-PFP2">
                        <input type = "image" src = "" id = "UserInfo-PFP3">  
                    </div>
                </form>

                <form id = "UserForm-FormColor">
                    <label for = "UserInfo-Color" id = "UserInfo-UserLabel">Choose a Color</label>
                    <input type = "color" id = "UserInfo-Color" value = "UserColor" required>
                    <button id = "UserForm-ColorButton" for = "UserInfo-Color" type = "submit">Done</button> 
                </form>


            </div>












            <div class = "RoundChoicePage"> 
                <h1 id = "RoundChoice-Header">Enter the amount of rounds you want to play
                    (0 - 10)
                </h1>

                <input id = "RoundChoice-Input" type = "number" value = "RoundNumber" required>

                <button id = "RoundChoice-Button" type = "submit" >Done</button>

            </div>













            <div class = "GamePage"> 

                <h1 id = "GamePage-RoundDisplay">Round ?? </h1>

                <div class = "GamePage-GameBoardBox">
                    <button id = "GameBoard-BoardButton1" value = "boardSquare1"></button>

                    <button id = "GameBoard-BoardButton2" value = "boardSquare2"></button>

                    <button id = "GameBoard-BoardButton3" value = "boardSquare3"></button>

                    <button id = "GameBoard-BoardButton4" value = "boardSquare4"></button>

                    <button id = "GameBoard-BoardButton5" value = "boardSquare5"></button>

                    <button id = "GameBoard-BoardButton6" value = "boardSquare6"></button>

                    <button id = "GameBoard-BoardButton7" value = "boardSquare7"></button>

                    <button id = "GameBoard-BoardButton8" value = "boardSquare8"></button>

                    <button id = "GameBoard-BoardButton9" value = "boardSquare9"></button> 
                </div>

                <div class = "GamePage-ProfileBox">

                    <div class = "ProfileBox-User">
                        <image id = "UserProfile-UserPFP"></image>

                        <h1 id = "UserProfile-UserName">UserName</h1>

                        <h1 id = "UserProfile-UserScore">00</h1>
                    </div>



                    <div class = "ProfileBox-Computer"> 

                        <h1 id = "ComputerProfile-ComputerScore">00</h1>

                        <h1 id = "ComputerProfile-ComputerName">A.I</h1>

                        <image id = "ComputerProfile-ComputerPFP"></image>
                    </div>

                </div>

            </div>













            <div class = "GameWinPage"> 
            
            
            </div>














            <div class = "GameLosePage"> 
            
            
            </div>











            <div class = "GameSummaryPage"> 


            </div>













            <div class = "PlayAgainPage"> 


            </div>














        </div>

</body>
</html>
